<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Merci</title>
    <link rel="stylesheet" href="../CSS/Member.css">
    <link rel="stylesheet" href="../CSS/menum.css">
    <script src="https://kit.fontawesome.com/c149c7a3bc.js" crossorigin="anonymous"></script>
    <title>JOIN MERCI</title>
</head>
<body>
    <nav>
        <header class="logo">
            <a href="../HTML/Home.html">
                <h2 class="merci">
                    MERCI
                </h2>
            </a>
        </header>
        
        <div class="menu-wrap">
            <input type="checkbox" class="toggler">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="../HTML/Home.html">Home</a></li>
                    <li><a href="../HTML/Member.html">Join Merci</a></li>
                    <li><a href="../HTML/Models.html">Models</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="join">
        <h2>
            JOIN MERCI
        </h2>
    </div>

    <form action="#" class="form">
        <div class="name">
            <label for="#">
                Name
            </label>
            <br>
            <input type="text" >
            <br>
        </div>
        
        <div class="gender">
            <label for="gender">
                Gender
            </label>
            <br>
            <input type="radio" name="gndr" id="gndr">
            <label for="gender">Male</label>
            <input type="radio" name="gndr" id="gndr">
            <label for="gender">Female</label>
        </div>

        <div class="ntl">
            <label for="#">
                Nationality
            </label>
            <select name="pos">
                <option value="AS">Asia</option>
                <option value="AF">Africa</option>
                <option value="AN">Antartica</option>
                <option value="AU">Australia</option>
                <option value="EU">Europe</option>
                <option value="NA">North America</option>
                <option value="SA">South America</option>
            </select>

        <div class="email">
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        </div>

        <div class="pass">
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="password">
        <br>
        </div>

        <div class="check">
        <input type="checkbox"  name="agreement" id="agreement">
        <label for="agree">Subscribe to Newsletter</label>
        </div>

        <div class="join">
        <input type="submit" value="JOIN" >
        </div>
     </form>
</div>
<footer>
        <div class="foot">
            <ul class="socialmedia">
                <li>
                    <a href="https://instagram.com/"><i class="fa fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com/">
                        <i class="fa fa-facebook">
                        </i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/">

                        </i>
                    </a>
                </li>
            </ul>

            <h2>
                Copyright &copy; 2022 MERCI. All rights reserved.
            </h2>
        </div>
        
        <div class="logofoot">
            <h2>
                MERCI
            </h2>
        </div>
    </footer>
</body>
</html>
